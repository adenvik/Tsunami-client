<html>
<head>
    <title>Tsunami WEB Studio</title>
    <script src="konva.js" type="text/javascript"></script>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        <h1 align="center">HELLO</h1>
    </div>

    <div id="content">
        <div id="leftBar">
        </div>

        <div id="center">
            <div id="konva">
            </div>
        </div>


        <div id="rightBar">
            <div id="text">
				<div class="menuCheck">
                <table>
                    <tr>
                        <td><input type="checkbox" id="gridShowCB" checked>Отобразить сетку</td>
                        <td><input type="number" id="gridSizeInp" value="10" min="3" style="margin-left:10px; width:50px;" />&nbsp;px</td>
                    </tr>
					<tr id ="trgu">
						<td colspan="2" align="center"><input type="checkbox" id="gridUseCB">Выравнивание по сетке</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="checkbox" id="borderShowCB" checked>Отображать границу у объектов</td>
					</tr>
					<tr>
						<td colspan="2" align="center">Настройки документа</td>
					</tr>
					<tr style="background-color:#bebebe"><td colspan="2"></td></tr>
					<tr>
                        <td colspan="2" align="center"><input type="checkbox" id="stretchingCB">Растянуть элементы в рабочей области на весь экран</td>
                    </tr>
                    <tr id="bodyWidth">
                        <td>Ширина body</td>
                        <td><input type="number" id="bodySize" value="1000" style="width:50px;margin-left:10px;" />&nbsp;px</td>
                    </tr>
					<tr style="background-color:#bebebe"><td colspan="2"></td></tr>
                </table>
				</div>
				
				<div align="center">
                    <input type="file" id="uploadFile" name="upload" style="display:none;" /><br>
                    <button id="genProj" class="btn btn-default menuBtn" onclick="document.getElementById('uploadFile').click();">Открыть HTML-документ</button>
                </div>
                <div align="center">
                    <button id="genHtml" class="btn btn-default menuBtn">Сгенерировать HTML-документ</button>
                </div>
                <div align="center">
                    <button id="genHtml" class="btn btn-default menuBtn">Сохранить проект</button>
                </div>
                <div align="center">
                    <button id="genHtml" class="btn btn-default menuBtn">Загрузить шаблон</button>
                </div>
            </div>

            <div id="properties">
            </div>
        </div>
    </div>

    <div id="footer">
    </div>

    <script src="client.js" type="text/javascript"></script>
</body>
</html>
